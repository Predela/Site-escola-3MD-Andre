<!DOCTYPE html>
<html>
<head>
    <title>Globo Diário</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #F5DEB3;
        }
        h1 {
            text-align: center;
            color: #8B4513;
        }
        .news {
            margin: 20px;
            padding: 20px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            background-color: #FFF5EE;
        }
        .news h2, .news p {
            color: #8B4513;
        }
    </style>
</head>
<body>
    <h1>Globo Diário</h1>
    <div class="news">
        <h2>Notícia 1</h2>
        <p>Esta é a primeira notícia.</p>
    </div>
    <div class="news">
        <h2>Notícia 2</h2>
        <p>Esta é a segunda notícia.</p>
    </div>
</body>
</html>
